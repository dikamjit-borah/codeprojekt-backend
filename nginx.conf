# =============================
# Nginx Configuration
# For codeprojekt-backend with HTTPS, Reverse Proxy & Rate Limiting
# =============================

# Define a shared memory zone for rate limiting
limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;

# =============================
# HTTP (port 80) - Redirect to HTTPS
# =============================
server {
    listen 80;
    server_name {{DOMAIN_NAME}};

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# =============================
# HTTPS (port 443) - Secure Reverse Proxy
# =============================
server {
    listen 443 ssl;
    server_name {{DOMAIN_NAME}};

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/{{DOMAIN_NAME}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN_NAME}}/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # =============================
    # Backend Reverse Proxy
    # =============================
    location / {
        # Rate limiting: 10 requests/sec per IP, burst of 20
        limit_req zone=perip burst=20 nodelay;

        # Proxy setup
        proxy_pass http://127.0.0.1:{{NODE_PORT}};  # e.g. 8000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # =============================
        # Security Headers
        # =============================
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header X-XSS-Protection "1; mode=block";
    }

    # =============================
    # Access & Error Logs
    # =============================
    access_log /var/log/nginx/{{DOMAIN_NAME}}.access.log;
    error_log /var/log/nginx/{{DOMAIN_NAME}}.error.log;
}
