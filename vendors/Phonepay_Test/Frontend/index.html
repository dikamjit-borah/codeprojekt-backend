<!DOCTYPE html>
<html>
<head>
  <title>PhonePe Payment Demo</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #673AB7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Pay with PhonePe</h2>
  <input type="number" id="amount" placeholder="Enter amount in â‚¹" />
  <br/>
  <button onclick="startPayment()">Pay Now</button>

  <script>
    async function startPayment() {
      const amountInput = document.getElementById('amount').value;
      if (!amountInput || isNaN(amountInput)) {
        alert('Please enter a valid amount');
        return;
      }

      const amountInPaise = parseInt(parseFloat(amountInput) * 100);
      
      try {
        const response = await fetch('http://localhost:3000/api/pay', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: amountInPaise })
        });

        const data = await response.json();
        if (data.redirectUrl) {
          window.location.href = data.redirectUrl;
        } else {
          alert('Something went wrong. No redirect URL received.');
        }
      } catch (err) {
        console.error('Payment error:', err);
        alert('Payment initiation failed.');
      }
    }
  </script>
</body>
</html>
